<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
      padding: 0 8px;
    }
    
    .stat-item {
      text-align: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      backdrop-filter: blur(4px);
      border: 2px solid #00C4CC;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(0, 196, 204, 0.1);
    }
    
    .stat-item:hover {
      transform: translateY(-2px);
    }
    
    .stat-label {
      font-size: 13px;
      color: #61666d;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    .stat-value {
      font-size: 15px;
      font-weight: 700;
      color: #00A1D6;
      font-family: 'Segoe UI', system-ui, sans-serif;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 2px rgba(0, 196, 204, 0.2);
    }
    
    #refresh-button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(135deg, #00aeec 0%, #008ab8 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(0, 174, 236, 0.2);
    }
    
    #refresh-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 174, 236, 0.3);
    }
    
    #refresh-button:active {
      transform: translateY(0);
    }
    
    #debug-info {
      font-size: 13px;
      color: #9499a0;
      margin-top: 10px;
      text-align: center;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    
    .bili-progress-mask {
      transition: --progress 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="bili-progress-ring">
    <div class="bili-progress-mask"></div>
    <div class="bili-percentage">0%</div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <div class="stat-label">总时长</div>
      <div class="stat-value" id="total-duration">00:00:00</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">已看</div>
      <div class="stat-value" id="watched-duration">00:00:00</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">剩余</div>
      <div class="stat-value" id="remaining-duration">00:00:00</div>
    </div>
  </div>

  <button id="refresh-button">刷新数据</button>
  <div id="debug-info">就绪</div>
  
  <script src="popup.js"></script>
</body>
</html>
